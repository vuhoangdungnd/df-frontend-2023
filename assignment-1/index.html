<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="shortcut icon" type="image/png" href="./images/icon.png" />
		<title>Bookstore</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>


		<!-- Header start -->
		<header class="header">
			<a href="#" class="logo">Bookstore</a>
			<div class="user-info">
				<img
					class="user-avatar"
					src="./images/avatar.png"
					alt="Avatar" />
				<h1 class="user-name">John Doe</h1>
			</div>
		</header>
		<!-- Header end -->

		<!-- Search form start -->
		<div class="search-form">
			<input type="text" class="search-input" placeholder="Search books" />
			<button class="add-button">Add book</button>
		</div>
		<!-- Search form end -->

		<!-- Table start -->
		<table class="table">
			<thead>
				<tr>
					<th class="collumn-1">Name</th>
					<th class="column-2">Author</th>
					<th class="collumn-3">Topic</th>
					<th class="collumn-4">Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<!-- Table end -->

		<!-- Notification Delete Book start -->
		<div class="container-modal delete-modal">
			<div class="modal delete-book-modal">
				<button
					type="button"
					class="close-btn"
					id="close-btn-delete"
					data-dismiss="modal"
					aria-label="Close">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						x="0px"
						y="0px"
						width="20"
						height="20"
						viewBox="0 0 30 30">
						<path
							d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"></path>
					</svg>
				</button>
				<div class="modal-header">
					<h1>Delete book</h1>
				</div>
				<div class="modal-body">
					<p>
						Do you want delete <br />
						<span class="book-name">Refactoring</span> book?
					</p>
				</div>
				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-secondary"
						id="delete-book-button"
						data-dismiss="modal">
						Delete
					</button>
					<button type="button" class="btn btn-danger" id="cancel-book-button">
						Cancel
					</button>
				</div>
			</div>
		</div>

		<!-- Notification Delete Book end -->

		<!-- Form Add Book Start -->
		<div class="container-modal add-modal">
			<div class="modal add-book-modal">
				<button
					type="button"
					class="close-btn"
					id="close-modal-add"
					data-dismiss="modal"
					aria-label="Close">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						x="0px"
						y="0px"
						width="20"
						height="20"
						viewBox="0 0 30 30">
						<path
							d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"></path>
					</svg>
				</button>
				<div class="modal-header">
					<h1>Add book</h1>
				</div>
				<div class="modal-body">
					<form class="form-add-book">
						<div class="form-group">
							<label for="name">Name</label>
							<input
								required
								autocomplete="off"
								type="text"
								class="form-control"
								id="name"
								name="name"
								placeholder="Tên sách" />
						</div>
						<div class="form-group">
							<label for="author">Author</label>
							<input
								required
								autocomplete="off"
								type="text"
								class="form-control"
								id="author"
								name="author"
								placeholder="Tác giả" />
						</div>
						<div class="form-group">
							<label for="topic">Topic</label>
							<select class="form-control select" id="topic" name="topic">
								<option value="Programming">Programming</option>
								<option value="Database">Database</option>
								<option value="Devops">Devops</option>
								<option value="Frontend">Frontend</option>
								<option value="Backend">Backend</option>
							</select>
						</div>
						<div class="footer-form">
							<button type="submit" class="btn btn-danger">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Form add book end -->

		<!-- JS file -->
		<script type="module" src="./js/script.js"></script>
		<script type="module" src="./js/bookManagement.js"></script>
		<script type="module" src="./js/addBook.js"></script>
		<script type="module" src="./js/deleteBook.js"></script>
		<script type="module" src="./js/searchBook.js"></script>
		<script type="module" src="./js/toggleModal.js"></script>
	</body>
</html>
